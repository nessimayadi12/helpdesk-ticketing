<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card mt-5">
        <div class="card-body">
          <a href="javascript:" class="d-flex justify-content-center mt-3">
            <img src="assets/images/logo-dark.svg" alt="logo" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Sign up</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted" style="width: 100%">
            <img src="assets/images/authentication/google-icon.svg" alt="google" />
            Sign Up With Google
          </button>
          <div class="saprator mt-3">
            <span>or</span>
          </div>
          <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3">
            <h5 class="my-4 d-flex justify-content-center">Sign Up with Email address</h5>
            <div class="row">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="username" />
                  <label for="firstName">Username</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email" />
                  <label for="email">Email Address</label>
                </div>
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="regPassword" placeholder="Password" formControlName="password" />
              <label for="regPassword">Password</label>
            </div>
            <div class="form-check mt-3s">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" />
              <label class="form-check-label" for="customCheckc1">
                <h5>
                  Agree with
                  <span>Terms &amp; Condition.</span>
                </h5>
              </label>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
            <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-secondary p-2" [disabled]="loading || form.invalid">
                {{ loading ? 'Signing up...' : 'Sign Up' }}
              </button>
            </div>
          </form>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/login']">Already have an account?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
