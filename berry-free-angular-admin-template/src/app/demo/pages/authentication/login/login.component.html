<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/logo-dark.svg" alt="logo" />
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Hi, Welcome Back</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <div class="saprator mt-3">
            <span>or</span>
          </div>
          <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3">
            <h5 class="my-4 d-flex justify-content-center">Sign in with Email address</h5>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="username" formControlName="username" autocomplete="username" />
              <label for="username">Email address / Username</label>
              <div class="text-danger small mt-1" *ngIf="form.get('username')?.touched && form.get('username')?.hasError('required')">
                Username requis
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="password" formControlName="password" autocomplete="current-password" />
              <label for="password">Password</label>
              <div class="text-danger small mt-1" *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
                Mot de passe requis
              </div>
            </div>
            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" />
                <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
              </div>
              <h5 class="text-secondary">
                <a (click)="forgot()" style="cursor:pointer">Forgot Password?</a>
              </h5>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-secondary" [disabled]="loading || form.invalid">
                {{ loading ? 'Signing in...' : 'Sign In' }}
              </button>
            </div>
            <div class="text-muted small mt-2" *ngIf="forgotInfo">{{ forgotInfo }}</div>
          </form>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/register']">Don't have an account?</a>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
